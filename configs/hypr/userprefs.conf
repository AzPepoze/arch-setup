input {
    kb_layout = us,th
    # follow_mouse = 1
    sensitivity = 0.4
    force_no_accel = 0
    # accel_profile = flat 
    numlock_by_default = true

    # ðŸ”— See https://wiki.hyprland.org/Configuring/Variables/#touchpad
    touchpad {
        natural_scroll = true
    }

}

decoration {
     inactive_opacity = 0.85
     active_opacity = 1
}

exec-once = hyprpm reload && hyprpm updates
exec-once = hyprpm enable Hyprspace
exec-once = sleep 1 && wallpaperengine-gui --minimized
